<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="styles.css" rel="stylesheet">
    <title>Etch-a-Sketch</title>
  </head>
  <body>
    <header>
      <h1 class="center margin-top">Etch-a-Sketch</h1>
    </header>
    <main>
      <div id="sketch-container" class="center margin-top"></div>
      <form id="user-input" class="position-abs">
        <p>How many pixels do you want on each side:</p>
        <div class="flex">
          <input type="text" id="pixel-demand">
          <button id="pixelate" type="button">Pixelate</button>
        </div>
      </form>
    </main>
    <script src="scripts.js"></script>
  </body>
</html>
